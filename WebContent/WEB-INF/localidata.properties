#Seguridad Activada en 3Scale
seguridad3Scale=false
#Key para que identifica a Localidata en 3Scale
#localidataKey3Scale=ecfecb973cda921df14ac961ec8120d2
localidataKey3Scale=b8a0dd407276dbe5b72aaeab33df848c
#Url donde se encuentra nuestra aplicacion sin barra al final (http://datos.localidata.com)
urlRecurso=http://opendata.aragon.es
#Url donde se encuentra elda (http://localhost:8080/elda)
urlElda=http://localhost:8080/standalone
#Url donde se encuentra la aplicacion de estadisticas (http://localhost:8080/statistics)
urlStats=http://localhost:8080/statistics
#Contexto relativo donde se encuentran los recursos estaticos
urlStaticos=/estaticos
#Punto de sparql (http://datos.localidata.com:8890/sparql)
statisticsEndpoint=http://localhost:8890/sparql
#nombre del contexto que se intercepta para llamar urlStats (/stats)
contextoEstadisticas=/stats
#Cronometrar Procesos
#cronometrarProcesos=true
cronometrarProcesos=false
#Urls que tiene un peso superior a 1, Comentar para no utilizar
#patronesUrls=/recurso/comercio/, /recurso/territorio/
#Peso de las urls Anteriores, Comentar para no utilizar
#pesoUrls=1, 1
#Patrones de url para Estadísticas por metodo, Comentar para no utilizar
#patronUrlsMetodo=/recurso/comercio/, /recurso/territorio/, /recurso/economia/, /recurso/stats/
#Metodo relacionados con los patrones anteriores, Comentar para no utilizar
#metodos=comercio, territorio, economia, estadistica
#patronesELDA, Comentar para no utilizar
#patronUrlsEldaIndependientes=/territorio/Provincia/Madrid/Municipio/rivas-vaciamadrid, /comercio/Provincia/Madrid/Municipio/rivas-vaciamadrid 
#urlsEldaIndependientes=http://localhost/eldaRivas, http://localhost/eldaRivas
#urlsEstaticosIndependientes=http://localhost/estaticosRivas, http://localhost/estaticosRivas
#Eliminar información extra que ELDA introduce en sus respuestas
limpiarRespuestasElda=true
